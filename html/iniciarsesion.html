    <meta

      content="Inicia sesión para acceder a tus peliculas favoritas"

    <!-- BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- mi css -->
    <link rel="stylesheet" href="../css/main.css" />

  </head>
  <body>
    <!-- =========== ((HEADER =========== -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <!-- logo header -->
          <a class="navbar-brand" href="index.html"
            ><img class="logo" src="../img/logo.jpg"
          /></a>
          <!-- boton hamburguesa -->
          <button
            class="navbar-toggler custom-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#MenuNavegacion"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- pestañas -->
          <div
            class="collapse navbar-collapse navbar-nav d-lg-flex justify-content-lg-end gap-lg-5"
            id="MenuNavegacion"
          >
            <a class="texto nav-item nav-link" href="explorar.html">Explorar</a>
            <a class="texto nav-item nav-link" href="suscripcion.html"
              >Suscripción</a
            >
            <a class="texto nav-item nav-link" href="contacto.html">Contacto</a>
            <a
              class="nav-item nav-link boton-ingresar px-2 py-1 d-inline-block"
              href="iniciarsesion.html"
              >Ingresar</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!-- =========== HEADER)) =========== -->
    <!--  -->
    <div
      class="container-fluid iniciar-sesion d-flex flex-column justify-content-center align-items-center"
    >
      <div class="iniciar-sesion-container py-5 px-4">
        <form>
          <div class="mb-3">
            <label
              for="exampleInputEmail1"
              class="form-label iniciar-sesion-texto"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label iniciar-sesion-texto"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input custom-control-input"
              id="exampleCheck1"
            />
            <label
              class="form-check-label iniciar-sesion-recuerdame"
              for="exampleCheck1"
              >Recuerdame</label
            >
          </div>
          <div class="w-100 text-center">
            <a class="iniciar-sesion-btn" href="#">INICIAR SESION</a>
          </div>
        </form>
      </div>
    </div>

    <footer
      class="container-fluid position-relative bottom-0 w-100 text-center"
    >
      <p>Hecho por <span>Gian</span></p>
    </footer>
    <!-- JS BOOTSTRAP 5 -->
